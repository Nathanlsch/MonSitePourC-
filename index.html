<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle ESP8266</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Contrôle ESP8266</h1>
    <button onclick="sendCommand('action1')">Action 1</button>
    <button onclick="sendCommand('action2')">Action 2</button>

    <script>
        function sendCommand(action) {
            // Envoie une requête au serveur ESP8266
            fetch(`/action/${action}`, { method: 'POST' })
                .then(response => console.log(`Commande "${action}" envoyée avec succès`))
                .catch(error => console.error('Erreur lors de l\'envoi de la commande:', error));
        }
    </script>
</body>
</html>
