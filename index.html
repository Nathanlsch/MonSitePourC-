<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff4d4d; /* Couleur de fond rouge pour ambiance Saint-Valentin */
        }
        .countdown {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .countdown h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .countdown p {
            font-size: 1.5em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Compte à rebours jusqu'à ce que la facture soit honorée</h1>
        <p id="countdown"></p>
    </div>

    <script>
        // Définissez la date et l'heure de fin
        var countDownDate = new Date("2024-05-27T20:00:00").getTime();

        // Mettez à jour le compte à rebours toutes les secondes
        var x = setInterval(function() {

            // Obtenez la date et l'heure actuelles
            var now = new Date().getTime();

            // Calculez la différence entre maintenant et la date de fin
            var distance = countDownDate - now;

            // Calculez les jours, heures, minutes et secondes
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Affichez le résultat dans l'élément avec id="countdown"
            document.getElementById("countdown").innerHTML = days + "j " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Si le compte à rebours est terminé, écrivez du texte
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRÉ";
            }
        }, 1000);
    </script>
</body>
</html>
